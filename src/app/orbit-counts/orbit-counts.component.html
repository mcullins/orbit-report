<div class="container">
  <h3>Satellite Counts:</h3>
  <div class="counts">
     <div>Total: <span>{{satellites.length}}</span></div>
     <div>Space Debris: <span>{{spaceDebrisCount()}}</span></div>
     <div>Communication: <span>{{communicationCount()}}</span></div>
     <div>Probe: <span>{{probeCount()}}</span></div>
     <div>Positioning: <span>{{positioningCount()}}</span></div>
     <div>Space Station: <span>{{spaceStationCount()}}</span></div>
     <div>Telescope: <span>{{telescopeCount()}}</span></div>
  </div>
</div>
